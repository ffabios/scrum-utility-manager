<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item>
        <h4 matLine routerLink="/estoria" routerLinkActive="active-link"> Cadastro de Estórias</h4>
      </mat-list-item>
      <mat-list-item>
        <h4 matLine routerLink="/estoria-listagem" routerLinkActive="active-link"> Listagem de Estórias</h4>
      </mat-list-item>
      <mat-list-item>
        <h4 matLine routerLink="/sobre/{{dataAtual | date:'dd-MM-yyyy'}}" routerLinkActive="active-link">Sobre o Aplicativo</h4>
      </mat-list-item>

      <mat-list-item>
        <h4 matLine routerLink="/autoria" routerLinkActive="active-link">Autoria</h4>
      </mat-list-item>

      <mat-list-item>
        <h4 matLine routerLink="/" routerLinkActive="active-link">Ajuda</h4>
      </mat-list-item>
    </mat-nav-list>    
  </mat-sidenav>

  <mat-sidenav-content>       
    <ng-content title = "autoria"></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
